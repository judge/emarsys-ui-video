<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>e-video</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>

    <div class="e-video">

      <h1>UI Team</h1>

      <button id="start" type="button">
        Start
      </button>

      <div class="e-canvas">
        <div id="screenshot1" class="e-canvas__slide"></div>
        <div id="screenshot2" class="e-canvas__slide"></div>
        <div id="technologies" class="e-canvas__slide">
          <div class="cloud cloud-first">
            <div class="puffs"></div>
            <div class="rain">
              <div class="drop"><img src="technologies/AngularJS_logo.svg.png" alt=""></div>
              <div class="drop"><img src="technologies/aws.png" alt=""></div>
              <div class="drop"><img src="technologies/browserify.png" alt=""></div>
              <div class="drop"><img src="technologies/sass.png" alt=""></div>
              <div class="drop"><img src="technologies/BrowserStackLogo.png" alt=""></div>
              <div class="drop"><img src="technologies/chrome.png" alt=""></div>
              <div class="drop"><img src="technologies/node.png" alt=""></div>
              <div class="drop"><img src="technologies/safari.png" alt=""></div>
              <div class="drop"><img src="technologies/html.png" alt=""></div>

              <div class="drop"><img src="technologies/codeship-logo-horizontal.png" alt=""></div>
              <div class="drop"><img src="technologies/codepen.png" alt=""></div>
              <div class="drop"><img src="technologies/Virtualbox_logo.png" alt=""></div>
              <div class="drop"><img src="technologies/firefox-logo-new.png" alt=""></div>
              <div class="drop"><img src="technologies/riot.png" alt=""></div>
              <div class="drop"><img src="technologies/svg-w3c-v.svg" alt=""></div>
            </div>
          </div>
          <div class="cloud">
            <div class="puffs"></div>
            <div class="rain">
              <div class="drop"><img src="technologies/codepen.png" alt=""></div>
              <div class="drop"><img src="technologies/Microsoft_Edge_logo.svg.0.png" alt=""></div>
              <div class="drop"><img src="technologies/svg-w3c-v.svg" alt=""></div>
              <div class="drop"><img src="technologies/codeship-logo-horizontal.png" alt=""></div>
              <div class="drop"><img src="technologies/gulp.png" alt=""></div>
              <div class="drop"><img src="technologies/firefox-logo-new.png" alt=""></div>
              <div class="drop"><img src="technologies/github-logo.png" alt=""></div>
              <div class="drop"><img src="technologies/riot.png" alt=""></div>
              <div class="drop"><img src="technologies/css.png" alt=""></div>


              <div class="drop"><img src="technologies/jade-logo-header.svg" alt=""></div>
              <div class="drop"><img src="technologies/markdown.png" alt=""></div>
              <div class="drop"><img src="technologies/Microsoft_Edge_logo.svg.0.png" alt=""></div>
              <div class="drop"><img src="technologies/json.png" alt=""></div>
              <div class="drop"><img src="technologies/npm-logo.png" alt=""></div>
              <div class="drop"><img src="technologies/gulp.png" alt=""></div>
              <div class="drop"><img src="technologies/sass.png" alt=""></div>
              <div class="drop"><img src="technologies/Internet-Explorer-logo.png" alt=""></div>

            </div>
          </div>
          <div class="cloud cloud-last">
            <div class="puffs"></div>
            <div class="rain">
              <div class="drop"><img src="technologies/Internet-Explorer-logo.png" alt=""></div>
              <div class="drop"><img src="technologies/markdown.png" alt=""></div>
              <div class="drop"><img src="technologies/jade-logo-header.svg" alt=""></div>
              <div class="drop"><img src="technologies/json.png" alt=""></div>
              <div class="drop"><img src="technologies/npm-logo.png" alt=""></div>
              <div class="drop"><img src="technologies/sass.png" alt=""></div>
              <div class="drop"><img src="technologies/Virtualbox_logo.png" alt=""></div>
              <div class="drop"><img src="technologies/js.png" alt=""></div>


              <div class="drop"><img src="technologies/aws.png" alt=""></div>
              <div class="drop"><img src="technologies/safari.png" alt=""></div>
              <div class="drop"><img src="technologies/BrowserStackLogo.png" alt=""></div>
              <div class="drop"><img src="technologies/AngularJS_logo.svg.png" alt=""></div>
              <div class="drop"><img src="technologies/browserify.png" alt=""></div>
              <div class="drop"><img src="technologies/chrome.png" alt=""></div>
              <div class="drop"><img src="technologies/github-logo.png" alt=""></div>
              <div class="drop"><img src="technologies/node.png" alt=""></div>
            </div>
          </div>
        </div>
        <div id="bubbles" class="e-canvas__slide">
          <div class="bubble bubble-main">
            <div class="bubble">1</div>
            <div class="bubble">2</div>
            <div class="bubble">3</div>
            <div class="bubble">4</div>
            <div class="bubble">5</div>

            <div class="bubble">12</div>
            <div class="bubble">13</div>
            <div class="bubble">14</div>
          </div>
        </div>
      </div>

      <div class="e-textbox" id="textbox"></div>

      <div id="m1">
        <div class="e-man e-man-d1" id="m1man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm e-man__bottomarm-left"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm e-man__bottomarm-right"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

      <div id="m2">
        <div class="e-man e-man-jdg" id="m2man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm e-man__bottomarm-left"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">

            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm e-man__bottomarm-right"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
