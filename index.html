<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>e-video</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>

    <div class="e-video">

      <h1>UI Team</h1>

      <button id="start" type="button">
        Start
      </button>

      <div class="e-canvas">
        <div id="screenshot1" class="e-canvas__slide"></div>
        <div id="screenshot2" class="e-canvas__slide"></div>
      </div>

      <div class="e-textbox" id="textbox"></div>

      <div id="m1">
        <div class="e-man e-man-d1" id="m1man">
          <div class="e-man__head"></div>

          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm e-man__bottomarm-left"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm e-man__bottomarm-right"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

      <div id="m2">
        <div class="e-man e-man-jdg" id="m2man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm e-man__bottomarm-left"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm e-man__bottomarm-right"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

      <div id="m3">
        <div class="e-man" id="m3man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm e-man__bottomarm-left"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm e-man__bottomarm-right"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
