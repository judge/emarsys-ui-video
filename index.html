<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>e-video</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>

    <div class="e-video">

      <h1>UI Team</h1>

      <div class="e-canvas">
      </div>

      <div class="e-textbox e-textbox-first" id="m1intro">
        Én a vagyok a Dávid!
      </div>

      <div class="e-textbox e-textbox-middle" id="m2intro">
        Én a vagyok a Judge!
      </div>

      <div class="e-textbox e-textbox-last" id="m3intro">
        Én a vagyok a másik Dávid!
      </div>

      <div id="m1">
        <div class="e-man" id="m1man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

      <div id="m2">
        <div class="e-man" id="m2man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

      <div id="m3">
        <div class="e-man" id="m3man">
          <div class="e-man__head"></div>
          <div class="e-man__body">
            <div class="e-man__arm e-man__arm-left">
              <div class="e-man__bottomarm"></div>
            </div>
            <div class="e-man__arm e-man__arm-right">
              <div class="e-man__bottomarm"></div>
            </div>
            <div class="e-man__shirt"></div>
          </div>
          <div class="e-man__legs">
            <div class="e-man__pants"></div>
            <div class="e-man__leg e-man__leg-left"></div>
            <div class="e-man__leg e-man__leg-right"></div>
          </div>
        </div>
      </div>

    </div>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
